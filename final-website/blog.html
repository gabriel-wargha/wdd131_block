<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Fallback font metrics to prevent layout shift */
      @font-face {
        font-family: 'Roboto';
        size-adjust: 100%;
        ascent-override: 90%;
        src: local('Arial');
      }
      @font-face {
        font-family: 'Open Sans';
        size-adjust: 105%;
        ascent-override: 92%;
        src: local('Arial');
      }
    </style>
    <link rel="stylesheet" href="blog.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="At MOTYV8 we have blended the most cutting edge technology and behavioral science into one single platform to help unlock your player's potential "
    />
    <title>Blog</title>
  </head>
  <body>
    <header role="banner">
      <div class="logo_link">
        <img src="./images/logo-no-background.png" alt="Motyv8 Logo" />
      </div>
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="#hero-2">About</a>
        <a href="./blog.html" aria-current="page">Blog</a>
        <img
          src="./images/moon-dark-theme.svg"
          alt="Toggle dark mode"
          id="icon"
        />
      </nav>
    </header>

    <main role="main" class="main">
      <div class="text">
        <h1>Motiv8 Blog</h1>
        <h3>UNLOCK THE MIND AND CREATE WINNING PLAYERS, COACHES AND TEAMS</h3>

        <div class="find">
          <label for="search-input">FIND POSTS</label>
          <input
            type="text"
            id="search-input"
            name="search"
            aria-label="Search blog posts"
          />
          <button id="search-button" aria-label="Search">üîç</button>
        </div>
      </div>

      <div
        class="blog"
        id="posts-container"
        role="feed"
        aria-label="Blog posts"
      ></div>
    </main>

    <footer role="contentinfo">
      <div class="logo_link">
        <img src="./images/logo-no-background.png" alt="Motyv8 Logo" />
      </div>

      <div class="social">
        <a
          href="https://facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page"
        >
          <img src="./images/facebook.png" alt="" role="presentation" />
        </a>

        <a
          href="https://twitter.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Twitter page"
        >
          <img src="./images/twitter.png" alt="" role="presentation" />
        </a>

        <a
          href="https://instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Instagram page"
        >
          <img src="./images/instagram.png" alt="" role="presentation" />
        </a>
      </div>

      <div class="final">
        <a href="#" aria-label="Copyright information"
          >¬© Motyv8. All rights reserved.</a
        >
        <a href="#" aria-label="View Privacy Policy">Privacy Policy</a>
        <a href="#" aria-label="View Terms of service">Terms of service</a>
      </div>
    </footer>

    <script src="./script.js" async></script>
    <script src="./blog.js" defer></script>
  </body>
</html>
